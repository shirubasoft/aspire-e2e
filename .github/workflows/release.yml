name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dotnet/nbgv@master
        id: nbgv

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - run: dotnet restore
      - run: dotnet build --no-restore -c Release
      - run: dotnet test --no-build -c Release
      - name: Pack NuGet packages
        run: |
          dotnet pack src/Shirubasoft.Aspire.E2E/Shirubasoft.Aspire.E2E.csproj --no-build -c Release -o artifacts
          dotnet pack src/Shirubasoft.Aspire.E2E.Hosting/Shirubasoft.Aspire.E2E.Hosting.csproj --no-build -c Release -o artifacts
          # PackAsTool triggers a spurious NU5017 on .NET 10 SDK â€” the package is created before the error
          dotnet pack src/Shirubasoft.Aspire.E2E.Cli/Shirubasoft.Aspire.E2E.Cli.csproj -c Release -o artifacts || true
          ls artifacts/Shirubasoft.Aspire.E2E.Cli.*.nupkg

      - name: Push to NuGet
        run: |
          dotnet nuget push artifacts/Shirubasoft.*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          dotnet nuget push artifacts/Shirubasoft.*.snupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate


      - name: Create Git tag
        run: |
          git tag "v${{ steps.nbgv.outputs.SemVer2 }}"
          git push origin "v${{ steps.nbgv.outputs.SemVer2 }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.nbgv.outputs.SemVer2 }}"
          name: "v${{ steps.nbgv.outputs.SemVer2 }}"
          generate_release_notes: true
          files: artifacts/*.nupkg
