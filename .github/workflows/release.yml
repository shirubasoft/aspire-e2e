name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dotnet/nbgv@master
        id: nbgv

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - run: dotnet restore --no-cache src/ tests/
      - run: dotnet build --no-restore -c Release src/ tests/
      - run: dotnet test --no-build -c Release src/ tests/
      - run: dotnet pack --no-build -c Release -o artifacts src/

      - name: Push to NuGet
        run: dotnet nuget push artifacts/Shirubasoft.*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate


      - name: Create Git tag
        run: |
          git tag "v${{ steps.nbgv.outputs.SemVer2 }}"
          git push origin "v${{ steps.nbgv.outputs.SemVer2 }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.nbgv.outputs.SemVer2 }}"
          name: "v${{ steps.nbgv.outputs.SemVer2 }}"
          generate_release_notes: true
          files: artifacts/*.nupkg
